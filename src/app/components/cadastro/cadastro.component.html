
<div class="mat-typography">

  <mat-toolbar class="toolbar">
    <mat-toolbar-row class="spacer">
      <span class="label">Cadastro</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <form [formGroup]="formPaciente" (ngSubmit)="salvarPaciente()">

    <fieldset>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="identificador_ficha">Identificador de ficha</mat-label>
        <input formControlName="identificador_ficha" matInput type="number" id="identificador_ficha">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="nome">Nome do Paciente</mat-label>
        <input formControlName="nome" matInput type="text" id="nome">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="data-nascimento">Data de Nascimento</mat-label>
        <input formControlName="data_nascimento" matInput type="date" id="data-nascimento">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="sexo">Sexo</mat-label>
        <input formControlName="sexo" matInput type="text" id="sexo">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="mae">Nome da Mãe</mat-label>
        <input formControlName="mae" matInput type="text" id="mae">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="estado-civil">Estado Civil</mat-label>
        <input formControlName="estado_civil" matInput type="text" id="estado-civil">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="profissao">Profissão</mat-label>
        <input formControlName="profissao" matInput type="text" id="profissao">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="naturalidade">Naturalidade</mat-label>
        <input formControlName="naturalidade" matInput type="text" id="naturalidade">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="cpf">Cpf</mat-label>
        <input formControlName="cpf" matInput type="text" id="cpf">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="rg">Registro Geral</mat-label>
        <input formControlName="rg" matInput type="text" id="rg">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="endereco">Endereço</mat-label>
        <input formControlName="endereco" matInput type="text" id="endereco">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="cidade">Cidade</mat-label>
        <input formControlName="cidade" matInput type="text" id="cidade">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="data-inclusao">Data de Inclusão</mat-label>
        <input formControlName="data" matInput type="date" id="data-inclusao">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="telefone">Telefone</mat-label>
        <input formControlName="telefone" matInput type="tel" id="telefone">
      </mat-form-field>

      <mat-form-field class="field" appearance="fill">
        <mat-label for="anotacao">Anotações consulta</mat-label>
        <input formControlName="anotacao" matInput type="text" id="anotacao">
      </mat-form-field>

      <br>
      <button mat-stroked-button class="botao-submit" type="submit">Salvar</button>
      <button mat-stroked-button class="botao-limpar" type="button" (click)="LimparCampos()">Novo</button>


    </fieldset>

  </form>
</div>

<div class="lister">
  <table id="table">
    <thead>
      <th class="tableHeader" *ngFor="let col of tableHeaders" (click)="sort(col.propertyName)">Ficha</th>
      <th class="tableHeader" *ngFor="let col of tableHeaders" (click)="sort(col.propertyName)">Nome</th>
      <th class="tableHeader" *ngFor="let col of tableHeaders" (click)="sort(col.propertyName)">Telefone</th>
      <th class="tableHeader" *ngFor="let col of tableHeaders" (click)="sort(col.propertyName)">ID</th>
      <th></th>
    </thead>
    <tbody  *ngFor="let p of crud.lista | async">
      <tr (click)="edit(p)">
        <td>{{p.identificador_ficha}}</td>
        <td>{{p.nome}}</td>
        <td>{{p.telefone}}</td>
        <td>{{p.id}}</td>  
        <td>
          <button mat-stroked-button class="botao-excluir" (click)="deletePaciente(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      
    </tbody>
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"></td>
  </table>
</div>
